<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Get the current path (e.g., /React-big-calendar/login)
    const path = window.location.pathname;

    // Use replace() to remove the basename from the path and avoid a redirect loop
    const newPath = path.replace('/React-big-calendar', '');

    // Redirect to the root of the app, and the React Router will handle the rest
    window.location.replace('/React-big-calendar' + newPath);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
